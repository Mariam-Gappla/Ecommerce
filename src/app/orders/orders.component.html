<div  class="w-full  min-h-screen">
  <div class="h-[80%]">
    <div class="bg-slate-800  text-white mt-3 w-50 h-7 rounded-2xl text-center mx-auto my-5">Total price:{{totalprice}}</div>
      <table class="w-full">
          <thead>
            <tr class="border-b-1 border-black">
              <th>Title</th>
              <th>Image</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
              @for (item of userorders;track item.productName)
              {
                  <tr>
                      <th class="text-center">{{item.productName}}</th>
                      <td class="text-center">
                        <div class="flex justify-center">
                          <img [src]="item.productimage" class="h-20 rounded-[50%]">
                        </div>
                      </td>
                      
                      <td class="text-center">{{item.Quantity}}</td>
                      <td class="text-center">{{item.price}}</td>
                  </tr>
              }
          </tbody>
        </table>
  </div>
</div>
