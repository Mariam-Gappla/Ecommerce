<div class="flex items-center justify-center mt-30">
    <div class="bg-slate-800 h-80 w-100 flex items-center justify-center">
        <form (ngSubmit)="Login()" #loginform="ngForm">
            <div class="mb-3">
                <label for="FormControlInput1" class="text-white" required>Email</label><br>
                <input type="email" class="text-yellow-50" placeholder="example@gmail.com" name="email" #inpemail="ngModel" required [(ngModel)]="user.email" pattern="^[a-zA-Z]+@[a-zA-Z]+\.[a-zA-Z]{2,}$">
                <div [hidden]="inpemail.valid || !(inpemail.touched)">
                    <small class="text-white" [hidden]="!(inpemail.errors?.['required'])">required</small>
                    <small class="text-white" [hidden]="!(inpemail.errors?.['pattern'])">invalid email</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="FormControlInput2" class="text-white">password</label><br>
                <input type="password" class="text-yellow-50" id="FormControlInput2" placeholder="password" #inppass="ngModel" name="password" required [(ngModel)]="user.password"><br>
                <small class="text-white" [hidden]="inppass.valid || !(inppass.touched)">required</small>
            </div>
            <div>
                <button class="bg-white w-20 rounded-xl hover:bg-slate-400 mb-3" [disabled]="loginform.invalid">Login</button>
                <p class="text-white">
                    if you have not account
                    <a routerLink="/SignUp">SignUp</a>
                </p>
            </div>
        </form>
    </div>
</div>
